{% load static %}
{% load compress %}
<html ng-app="app">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% compress css %}
        <link type="text/x-scss" href="{% static 'bootstrap/scss/bootstrap.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>
<body>
    
    <div class="jumbotron">
        <div class="container">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>

    {% block js %} 
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'angular/angular.js' %}"></script>
        <script src="{% static 'angular-route/angular-route.js' %}"></script>
        <script src="{% static 'angular-cookies/angular-cookies.js' %}"></script>
        
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/services/authentication.service.js' %}"></script>
        <script src="{% static 'js/services/flash.service.js' %}"></script>
        <script src="{% static 'js/services/recortes.service.js' %}"></script>

        <script src="{% static 'js/controllers/recortes.controller.js'%}"></script>
        <script src="{% static 'js/controllers/login.controller.js'%}"></script>

    {% endblock %}
</body>
</html>
